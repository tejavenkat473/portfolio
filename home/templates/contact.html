{% extends 'base.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
<h2>Contact Me</h2>

{% if message %}
<div class="alert alert-success">{{ message }}</div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Send Message</button>
</form>

{% endblock %}
